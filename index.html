<!DOCTYPE html>
<html>
<head>
    <title>Boat Tracking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARDam46Iq6Q8i0CW59UHlRgJ8F_MlPnzc"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: 70.662, lng: 23.688}  // Centered on Nordkapp
            });

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(entry => {
                        var marker = new google.maps.Marker({
                            position: {lat: entry.latitude, lng: entry.longitude},
                            map: map,
                            title: `Boat: ${entry.boat}\nTime: ${entry.timestamp}`
                        });
                    });
                });
        }

        // Initialize the map
        initMap();
    </script>
</body>
</html>
